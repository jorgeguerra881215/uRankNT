    <head>
        <title>uRank Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/jquery-ui/themes/base/jquery-ui.min.css" />
        <link rel="stylesheet" href="../bower_components/hint.css/hint.min.css" />
        <link rel="stylesheet" href="../bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css" />
        <link rel="stylesheet" href="../bower_components/urank/css/urank.css" />
        <link rel="stylesheet" href="../bower_components/urank/css/urank-blocks-default.css" />
        <link rel="stylesheet" href="../bower_components/urank/css/vis-ranking.css" />
        <!-- endbower -->

        <!-- injector:css -->
        <!-- endinjector -->

        <link rel="stylesheet" type="text/css" href="css/main-style.css" />
    </head>

    <body>
        <header>                            <!-- top panel -->
            <select id="select-dataset"></select>
            <select id="select-download" style="display: none">
                <option value="2files">Keyword &amp; ranking in 2 files</option>
                <option value="1file">All in 1 file</option>
            </select>
            <input type="button" id="btn-download" value="Download" style="display: none"/>
            <input type="button" id="btn-save-labeled" value="Save Labeling"/>
            <input type="button" id="btn-show-legend" title="Connection Legend" value="Legend"/>
        </header>
        <div id="dialog" title="Connection Legend">
            <p>
                SP => Strong Periodicity </br>
                WP => Weak Periodicity </br>
                WNP=> Weak Non-Periodicity </br>
                SNP=> Strong Non-Periodicity </br>
                DS => Duration Short </br>
                DM => Duration Medium </br>
                DL => Duration Long </br>
                SS => Size Small </br>
                SM => Size Medium </br>
                SL => Size Large </br>
            </p>
        </div>
        <div class="main-panel">
            <div class="tagCloud-control-panel" style="display: none">
                <label class="label-slider" for="stfValue">STF connections:</label>
                <input type="text" id="stfValue" class="slidevalue" value="0">
                <div id="slider-6"></div>

                <label class="label-slider" for="patternValue">Number of Pattern:</label>
                <input type="text" id="patternValue" class="slidevalue" value="0">
                <div id="slider-pattern"></div>

                <!--<label class="label-slider" for="patternValue">Length of sequences:</label>
                <input type="text" id="lengthValue" class="slidevalue" value="5">
                <div id="slider-length"></div>-->
            </div>

            <div id="tagcloud-container">
                <div id="tagCloud-controlPanel" class="ranking-controls">
                    <div id="tagCloud-slideControl">
                        <label class="label-slider" for="lengthValue">Length of sequences:</label>
                        <input type="text" id="lengthValue" class="slidevalue" value="5">
                        <div id="slider-length"></div>
                    </div>
                    <div>
                        <button id="btn-sort-by-periodicity" title="Sort by periodicity feature" style="margin-top: 0px;">
                            <span class="sprite-sort-down"></span>
                        </button>
                        <button id="btn-tagCloud-reset" title="Reset" style="margin-top: 0px;">
                            <span class="sprite-reset"></span>
                        </button>
                    </div>
                </div>
                <div id="tagcloud">

                </div>
            </div>
                   <!-- left panel -->

            <div class="central-panel">     <!-- central panel, including list and ranking -->

                <div class="control-panel">
                    <div class="ranking-controls middle-panel">
                        <button id="btn-reset" title="Reset">
                            <span class="sprite-reset"></span>
                        </button>
                        <button id="btn-sort-by-overall-score" title="Sort by overall score">
                            <span class="sprite-sort-down"></span>
                        </button>
                        <button id="btn-sort-by-max-score" title="Sort by maximum score">
                            <span class="sprite-wiggle"></span>
                        </button>
                        <!--<button id="btn-find-not-labeled" title="Sort by maximum score">
                            <span class="btn-reset"></span>
                        </button>-->

                        <input type="radio" name="connection-label" id="chek-find-not-labeled" value="nonlabel"><label>Unlabelled</label>
                        <input type="radio" name="connection-label" id="chek-find-botnet" value="botnet"><label>Bot</label>
                        <input type="radio" name="connection-label" id="chek-find-normal" value="normal"><label>No Bot</label>
                        <input type="radio" name="connection-label" id="chek-find-All" value="all"><label>All</label>

                        <div id="urank-stf-legend">
                            <label style="padding: 5px; margin-left: -25px">SP</label>
                            <label style="padding: 5px; margin-left: -9px">WP</label>
                            <label style="padding: 5px; margin-left: -6px">WNP</label>
                            <label style="padding: 5px; margin-left: -9px">SNP</label>
                            <label style="padding: 5px; ">DS</label>
                            <label style="padding: 5px; margin-left: -4px">DM</label>
                            <label style="padding: 5px; margin-left: -4px">DL</label>
                            <label style="padding: 5px; ">SS</label>
                            <label style="padding: 5px; margin-left: -3px">SM</label>
                            <label style="padding: 5px; margin-left: -6px">SL</label>
                        </div>

                    </div>

                    <div id="tagbox"></div>

                </div>

                <div class="vis-panel">
                    <div id="contentlist" ></div>
                    <div id="viscanvas"></div>
                </div>
            </div>
            <div id="docviewer"></div>      <!-- right panel -->

		</div>

        <div class="processing-message">Processing Data...</div>

        <!-- App scripts -->
        <script type="text/javascript" src="js/dataset-manager.js" charset="utf-8" ></script>
        <script type="text/javascript" src="js/file-generator.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/main.js" charset="utf-8"></script>
        <script>
            $( function() {
                $( "#dialog" ).dialog({
                    autoOpen: false,
                    show: {
                        effect: "blind",
                        duration: 100
                    },
                    hide: {
                        effect: "blind",
                        duration: 100
                    }
                });

                $( "#btn-show-legend" ).on( "click", function() {
                    $( "#dialog" ).dialog( "open" );
                });
            } );
        </script>

    </body>
</html>
